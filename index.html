<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TYPES IN HTML</title>
</head>
<body>
    <h1>Input Types in HTML</h1>
    <ul>
        <li>Text Input: <input type="text"></li>
        <li>Password Input: <input type="password"></li>
        <li>Radio Input: <input type="radio"></li>
        <li>Checkbox Input: <input type="checkbox"></li>
        <li>Button Input: <input type="button"></li>
        <li>Email Input: <input type="email"></li>
        <li>File Input: <input type="file"></li>
        <li>Hidden Input: <input type="hidden"></li>
        <li>Image Input: <input type="image"></li>
        <li>Number Input: <input type="number"></li>
        <li>Range Input: <input type="range"></li>
        <li>Search Input: <input type="search"></li>
        <li>Tel Input: <input type="tel"></li>
        <li>Time Input: <input type="time"></li>
        <li>Date Input: <input type="date"></li>
        <li>Color Input: <input type="color"></li>
    </ul>
</body>
</html>
